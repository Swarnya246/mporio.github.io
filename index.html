<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>Mporio</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="topnav">
		<img class="logo" height="51.6px" src="https://raw.githubusercontent.com/mporio/mporio.github.io/master/mporio-logo.png">
		<div class="topnav-right" id="topnav-right">
			<a class="add-icon" href="gcregister.html"><img class="add-icon" height="51.6px" src="https://raw.githubusercontent.com/mporio/mporio.github.io/master/add-icon.png"></a>
			<a class="gift-icon" href="gcdisplay.html"><img class="gift-icon" height="51.6px" src="https://raw.githubusercontent.com/mporio/mporio.github.io/master/home-icon.png"></a>
			<button class="logout" onclick="logout()" id="logout"><span class="button-text">Logout</span></button>
		</div>
	</div> 

	<div class="auth" id="auth">
		<div class="main-div" id="login_div">
			<fieldset>
				<legend><h3>Login</h3></legend>

				<input type="email" placeholder="your.email@example.com" id="email_field">
				<input type="password" placeholder="••••••••" id="password_field">

				<button onclick="login()">Login</button>
				<button onclick="signinWithGoogle()"><img src="https://cdn.worldvectorlogo.com/logos/google-icon.svg" height="20px" class="google-logo"><span class="button-text"> Login with Google</span></button>
			</fieldset>
		</div>

		<div class="main-div" id="signup_div">
			<fieldset>
  				<legend><h3>Sign up</h3></legend>

				<input type="email" placeholder="your.email@example.com" id="email_signup_field">
				<input type="password" placeholder="••••••••" id="password_signup_field">

				<button onclick="signup()">Sign up</button>
				<button onclick="signinWithGoogle()"><img src="https://cdn.worldvectorlogo.com/logos/google-icon.svg" height="20px" class="google-logo"><span class="button-text"> Sign up with Google</span></button>
			</fieldset>
		</div>
	</div>
<div class="loggedin-div" id="user_div">
	<center>
			<div class="gc-div">
				<fieldset>
					<legend><h3>Register a gift card</h3></legend>
					<input type="text" name="Company" id="company" placeholder="Company" required>
					<input type="number" name="Value" id="value" placeholder="Value" required>
					<input type="number" name="Starting_Price" id="base" placeholder="Base price" required>
					<input type="date" name="End_Date" id="end" placeholder="End of auction" required>

					<button onclick="registerGiftCard()">Submit</button>
				</fieldset>	
			</div>
		<h1>My Gift Cards</h1>
	</center>
		<div id="mygiftcards">
			
		</div>
	</div>
